<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>

    <div class="container">
        <video id="bg-video" class="bg-video" autoplay loop muted>
            <source src="./videos/Cloudy-Day.mp4" type="video/mp4">
        </video>
        <header class="header">
            <div class="head">
                <span class="location" id="location">Berlin</span>
                <span class="date" id="date">Monday, 3PM</span>
            </div>

            <div class="header-details">
                <div>
                    <span class="temperature" id="temp">27 </span>
                    <span>&deg;C</span>
                </div>
                <div class="description-container">
                    <div class="icon-container">
                        <img src="" alt="weather icon" id="icon" class="icon">
                    </div>
                    <span class="condition" id="condition">Cloudy</span>
                </div>
            </div>
        </header>

        <div class="search-container">
            <input type="search" name="search" id="search" class="search" placeholder="Search City"
                autocomplete="off" />
            <ul class="auto-complete" id="auto-complete">
                <!-- <li class="auto-complete-item">Something</li>
                <li class="auto-complete-item">Something</li>
                <li class="auto-complete-item">Something</li> -->
            </ul>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
